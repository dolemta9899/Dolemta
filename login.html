<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="stylesheet" href="../Dolemta/login.css">
    <title>Login</title>
</head>
<body>
    <div class="section">
        <h3>Login with your email</h3>
        <form>
            <input type="email" name="email" id="email"/>
            <br>
            <br>
            <input type="password" name="password" id="password"/>
            <br>
            <br>
            <input type="submit" value="LOGIN" id="login"/>
        </form>
        <a href="#" id="forgot">If you have forgotten your account, click here!!</a>
        <p></p>
    </div>
    <script>
        function time(){
            var d = new Date(),
            hour = d.getHours(),
            mins = d.getMinutes(),
            secs = d.getSeconds();
            if (secs < 10){
                secs = "0" + secs;
            }
            if (mins < 10){
                mins += "0";
            }
            if (hour < 10){
                hour += "0";
            }
            document.getElementsByTagName("p")[0].innerHTML = hour + ":" + mins + ":" + secs;
        }
        setInterval(time,1000);

    </script>
</body>
</html>
